<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend basics">
    <meta name="keywords" content="frontend, html, css">
    <link rel="stylesheet" href="style.css">
    <title>Шафранов В.Д. ІС-21</title>
</head>
<body>
    <div class="form-wrapper">
        <form action="" method="post" class="form-variant7">
            <h2>Форма для заповнення</h2>
            <label for="fname">ПІБ</label>
            <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="Ваш ПІБ.." 
                required
            />
            <label for="fvariant">Варіант</label>
            <input 
                type="text" 
                name="variant" 
                id="variant" 
                placeholder="Ваш варіант.." 
                required
            />
            <label for="fphone">Номер телефону</label>
            <input 
                type="text" 
                name="phone" 
                id="phone" 
                placeholder="Ваш номер телефону.." 
                required
            />
            <label for="ffaculty">Факультет</label>
            <input 
                type="text" 
                name="faculty" 
                id="faculty" 
                placeholder="Ваш факультет.." 
                required
            />
            <label for="faddress">Адреса</label>
            <input 
                type="text" 
                name="address" 
                id="address" 
                placeholder="Ваша адреса.." 
                required
            />
            <input 
                type="submit" 
                value="Надіслати"
                id="submit-btn"
            />
        </form>
        <div class="sent-data"></div>
    </div>
    <input type="color" id="color" class="hidden">

</body>
